<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thewitcher's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Thewitcher's blog</a></h1>
        </div>
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p> <!--data publikacji -->
        <h2><a href="">{{ post.title }}</a></h2> <!--nazwa  -->
        <p>{{ post.text|linebreaksbr }}</p> <!--tekst  -->
    </div>
{% endfor %}
    </body>
</html>
